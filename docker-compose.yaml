services:
  db:
    image: postgres:15-alpine
    environment:
      - CONFIG_PATH=./config/config.yaml
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - CONFIG_PATH=./config/config.yaml
    depends_on:
      - db
volumes:
  postgres_data: